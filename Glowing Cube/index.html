<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Glowing Cube</title>
</head>
<body>
    <div class="cube">
        <div class="top"></div>
        <div>
            <span style="--i:0;"></span>
            <span style="--i:1;"></span>
            <span style="--i:2;"></span>
            <span style="--i:3;"></span>
        </div>
    </div>
    <div class="cube2">
        <div class="top2"></div>
        <div>
            <span style="--t:0;"></span>
            <span style="--t:1;"></span>
            <span style="--t:2;"></span>
            <span style="--t:3;"></span>
        </div>
    </div>
    <div class="cube3">
        <div class="top3"></div>
        <div>
            <span style="--z:0;"></span>
            <span style="--z:1;"></span>
            <span style="--z:2;"></span>
            <span style="--z:3;"></span>
        </div>
    </div>
</body>
</html>
